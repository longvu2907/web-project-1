{% extends 'base.html' %}
{% load static %}
{% block title %}Signup{% endblock %}
{% block style %}
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'images/icons/chelsea.png' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
{% endblock %}
{% block content %}

{% if check != "Đăng ký thành công" %}
	<style>
		.wrap-login100 {
			background: linear-gradient(
		  90deg
		  , #004085, transparent);
		  }
	</style>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'images/chelsea.png' %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" autocomplete="off">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="	fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="repass" placeholder="Re-enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Signup
						</button>
					</div>
					
					<div class="notify logout">
						<span>{{check}}</span>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="{% url 'login' %}">
							<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
							Login
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% else %}
<style>
	.wrap-login100 {
		width: 600px;
		padding: 48px;
		background: #fff;
		border-radius: 10px;
		z-index: 1;
		display: -moz-box;
		display: -ms-flexbox;
		background: linear-gradient( 
	90deg
	 , #004085, transparent);
		color: white;
		text-align: center;
		display: flex;
		flex-direction: column;
	}
	.txt2{
		font-family: Poppins-Regular;
		font-size: 2rem;
		line-height: 1.5;
		color: white;
		background: rgb(116 180 249 / 55%);
		border-radius: 42px;
		padding: 8px 16px;
	}
	a:hover {
		text-decoration: none;
		color: #badaef;
		background: #99999970!important;
	}
</style>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100" >
			<h1>{{check}}</h1>
			<div class="text-center p-t-136" style="padding-top: 48px;">
				<a class="txt2" href="{% url 'login' %}" style=>
					<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
					Login
				</a>
			</div>
		</div>
	</div>
</div>
{% endif %}

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
